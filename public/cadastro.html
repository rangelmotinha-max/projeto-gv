<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Veículos | Sistema de Gestão de Viaturas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="dashboard-body">
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i class="fa-solid fa-gears"></i>
          </div>
          <div class="sidebar-title">
            <span class="system-name">SGV</span>
            <small>Sistema de Gestão de Viaturas</small>
          </div>
        </div>
        <nav class="sidebar-menu">
          <a href="/home.html" class="menu-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
          <a href="/usuarios.html" class="menu-item">
            <i class="fa-solid fa-users"></i>
            <span>Usuários</span>
          </a>
          <a href="/cadastro.html" class="menu-item active">
            <i class="fa-solid fa-id-card"></i>
            <span>Cadastro</span>
          </a>
          <a href="/consulta.html" class="menu-item">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Consulta</span>
          </a>
          <a href="/relatorio.html" class="menu-item">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Relatório</span>
          </a>
          <a href="/lancar-km.html" class="menu-item">
            <i class="fa-solid fa-road"></i>
            <span>Lançar KM</span>
          </a>
          <a href="/lancar-saldo.html" class="menu-item">
            <i class="fa-solid fa-wallet"></i>
            <span>Lançar Saldo</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <button class="menu-toggle" id="mobile-menu-toggle" aria-label="Abrir menu">
            <i class="fa-solid fa-bars"></i>
          </button>
          <h1 class="topbar-title">Cadastro de Veículos</h1>
          <div class="topbar-right">
            <span class="user-name" id="topbar-user-name">Administrador</span>
          </div>
        </header>

        <section class="form-card">
          <form id="vehicle-form">
            <div class="form-row">
              <div class="form-field">
                <label for="veic-marca-modelo">Marca/Modelo:</label>
                <input type="text" id="veic-marca-modelo" required />
              </div>
              <div class="form-field">
                <label for="veic-cor">Cor</label>
                <input type="text" id="veic-cor" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label for="veic-ano">Ano Fabricação:</label>
                <input type="text" id="veic-ano" inputmode="numeric" maxlength="4" required />
              </div>
              <div class="form-field">
                <label for="veic-prefixo">Prefixo:</label>
                <input type="text" id="veic-prefixo" />
              </div>
              <div class="form-field">
                <label for="veic-placa">Placa:</label>
                 <input type="text" id="veic-placa" required />
              </div>
              <div class="form-field">
                <label for="veic-placa-vinculada">Placa Vinculada:</label>
                 <input type="text" id="veic-placa-vinculada" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label for="veic-unidade">Unidade</label>
                <input type="text" id="veic-unidade" required />
              </div>
            </div>

            <div style="height: 8px;"></div>

            <div class="form-row">
              <div class="form-field">
                <label for="veic-km-atual">Km Atual</label>
                <input type="text" id="veic-km-atual" inputmode="numeric" required />
              </div>
              <div class="form-field">
                <label for="veic-prox-rev-km">Próxima Revisão Km:</label>
                <input type="text" id="veic-prox-rev-km" inputmode="numeric" required />
              </div>
              <div class="form-field">
                <label for="veic-data-prox-rev">Data da próxima revisão:</label>
                <input type="date" id="veic-data-prox-rev" />
              </div>
              <div class="form-field">
                <label for="veic-condutor">Condutor Atual</label>
                <input type="text" id="veic-condutor" />
              </div>
              <div class="form-field">
                <label for="veic-cartao">Cartão</label>
                <div class="card-input-wrapper">
                    <input type="text" id="veic-cartao" inputmode="numeric" maxlength="19" autocomplete="off" />
                  <div class="card-overlay" aria-hidden="true"><span class="card-text"></span></div>
                </div>
              </div>
            </div>

            <div style="height: 8px;"></div>

            <div class="form-row">
              <div class="form-field">
                <label>Manutenção:</label>
                <div class="form-row" style="gap:8px;">
                  <div class="form-field">
                    <label for="veic-os-cman" style="font-weight:400;">OS CMAN</label>
                    <input type="text" id="veic-os-cman" />
                  </div>
                  <div class="form-field">
                    <label for="veic-os-prime" style="font-weight:400;">OS PRIME</label>
                    <input type="text" id="veic-os-prime" />
                  </div>
                </div>
              </div>
              <div class="form-field"><br>
                <label for="veic-status">Status:</label>
                <select id="veic-status" required>
                  <option value="">Selecione</option>
                  <option value="BASE">Base</option>
                  <option value="BAIXADA">Baixada</option>
                  <option value="OFICINA">Oficina</option>
                  <option value="ATIVA">Ativa</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-field full-width">
                <label for="veic-observacoes">Observações</label>
                <textarea id="veic-observacoes" rows="3"></textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label for="veic-fotos">Fotos:</label>
                <input type="file" id="veic-fotos" accept="image/*" multiple />
                <div id="veic-fotos-preview" class="fotos-preview" aria-live="polite"></div>
              </div>
              <div class="form-field">
                <label for="veic-manual">Manual:</label>
                <input type="file" id="veic-manual" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
              </div>
            </div>

            <div id="vehicle-form-message" class="form-message"></div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">Salvar</button>
              <button type="button" id="veh-btn-listar" class="btn-outline">Listar</button>
              <button type="button" id="veh-btn-limpar" class="btn-secondary">Limpar</button>
            </div>
          </form>
        </section>

        <section class="section-block" id="vehicle-list-section" style="display:none; margin-top: 16px;">
          <div class="form-row" style="margin-bottom: 8px;">
            <div class="form-field full-width">
              <label for="veh-search">Pesquisar</label>
              <input type="text" id="veh-search" placeholder="Digite para filtrar..." />
            </div>
          </div>
          <h2 class="section-title">Veículos cadastrados</h2>
          <div id="vehicle-list-container"></div>
        </section>
      </main>
    </div>

    <!-- Modal de perfil/conta do usuário -->
    <div class="modal-backdrop" id="user-modal" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Dados do usuário</h2>
          <button type="button" class="modal-close" id="user-modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <p><strong>Nome:</strong> <span id="modal-user-nome">-</span></p>
          <p><strong>Matrícula:</strong> <span id="modal-user-matricula">-</span></p>
          <p><strong>Posto/Graduação:</strong> <span id="modal-user-posto">-</span></p>
          <p><strong>Tipo de Perfil:</strong> <span id="modal-user-perfil">-</span></p>
          <p>
            <a href="#" id="link-alterar-senha">Alterar senha</a>
          </p>
          <p>
            <button type="button" id="btn-logout" class="btn-secondary">Sair</button>
          </p>
        </div>
      </div>
    </div>

    <!-- Modal de alteração de senha -->
    <div class="modal-backdrop" id="password-modal" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Alterar senha</h2>
          <button type="button" class="modal-close" id="password-modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="change-password-form">
            <div class="form-field">
              <label for="current-password">Senha atual:</label>
              <input type="password" id="current-password" required />
            </div>
            <div class="form-field">
              <label for="new-password">Nova senha:</label>
              <input type="password" id="new-password" required />
            </div>
            <div id="change-password-message" class="form-message"></div>
            <div class="form-actions" style="justify-content: flex-end; margin-top: 12px;">
              <button type="submit" class="btn-primary">Salvar nova senha</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/js/main.js"></script>
  </body>
  </html>
