<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistema de Gest√£o de Viaturas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="auth-body">
    <div class="login-card">

      <div class="login-header">
        <div class="header-text" style="width:100%;text-align:center;">
          <span style="font-size:1.3rem; font-weight:600; white-space:nowrap;">Sistema de Gest√£o de Viaturas - SGV</span>
        </div>
      </div>

      <div class="avatar-container">
        <div class="avatar-circle">
          <i class="fa-solid fa-gears"></i>
        </div>
      </div>

      <div class="login-body">
        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="matricula">Matr√≠cula</label>
              <input
                type="text"
                id="matricula"
                required
                maxlength="8"
                inputmode="numeric"
              />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <div class="password-wrapper" style="display:flex;gap:8px;align-items:center;">
              <input
                type="password"
                id="password"
                required
                maxlength="4"
                pattern="\d{4}"
                title="A senha deve ter exatamente 4 n√∫meros"
                inputmode="numeric"
                style="flex:1;"
              />
              <button type="button" id="toggle-password" aria-label="Mostrar senha" class="btn-secondary" style="padding:6px 10px;">üëÅ</button>
            </div>
          </div>



          <button type="submit" class="btn-primary" id="btn-login">
            <span class="btn-text">Entrar</span>
            <span class="btn-spinner" style="display:none;margin-left:8px;">‚è≥</span>
          </button>

          <div class="forgot-password">
            <a href="#" id="forgot-password-link"><i class="fa-solid fa-lock"></i> Esqueceu sua senha?</a>
          </div>

    <!-- Modal de recupera√ß√£o de senha -->
    <div class="modal-backdrop" id="forgot-password-modal" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Recuperar senha</h2>
        </div>
        <div class="modal-body">
          <form id="forgot-password-form">
            <div class="form-group">
              <label for="forgot-nome">Nome Completo:</label>
              <input type="text" id="forgot-nome" required />
            </div>
            <div class="form-group">
              <label for="forgot-matricula">Matr√≠cula:</label>
              <input type="text" id="forgot-matricula" required maxlength="8" inputmode="numeric" />
            </div>
            <div class="form-group">
              <label for="forgot-cpf">CPF:</label>
              <input type="text" id="forgot-cpf" required maxlength="11" inputmode="numeric" pattern="\d{11}" />
            </div>
            <div class="form-group">
              <label for="forgot-nova-senha">Nova senha:</label>
              <input type="password" id="forgot-nova-senha" required maxlength="4" pattern="\d{4}" inputmode="numeric" />
            </div>
            <div id="forgot-password-message" class="form-message"></div>
            <div class="form-actions" style="justify-content: flex-end; margin-top: 12px;">
              <button type="submit" class="btn-primary">Alterar senha</button>
              <button type="button" id="forgot-cancel" class="btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
        </form>
      </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="/js/main.js"></script>
  </body>
</html>
