<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório | Sistema de Gestão de Viaturas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="dashboard-body">
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo"><i class="fa-solid fa-gears"></i></div>
          <div class="sidebar-title">
            <span class="system-name">SGV</span>
            <small>Sistema de Gestão de Viaturas</small>
          </div>
        </div>
        <nav class="sidebar-menu">
          <a href="/home.html" class="menu-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
          <a href="/usuarios.html" class="menu-item">
            <i class="fa-solid fa-users"></i>
            <span>Usuários</span>
          </a>
          <a href="/cadastro.html" class="menu-item">
            <i class="fa-solid fa-id-card"></i>
            <span>Cadastro</span>
          </a>
          <a href="/consulta.html" class="menu-item">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Consulta</span>
          </a>
          <a href="/relatorio.html" class="menu-item active">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Relatório</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <h1 class="topbar-title">Relatório de Veículos</h1>
          <div class="topbar-right">
            <span class="user-name" id="topbar-user-name">Administrador</span>
          </div>
        </header>

        <section class="section-block">
          <h2 class="section-title">Filtros</h2>
          <form id="report-filters-form">
            <div class="form-row">
              <div class="form-field">
                <label for="filter-status">Status</label>
                <select id="filter-status">
                  <option value="">Todos</option>
                  <option value="BASE">Base</option>
                  <option value="ATIVA">Ativa</option>
                  <option value="OFICINA">Oficina</option>
                  <option value="BAIXADA">Baixada</option>
                </select>
              </div>
              <div class="form-field">
                <label for="filter-condutor">Condutor</label>
                <input type="text" id="filter-condutor" placeholder="Nome do condutor" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="filter-placa">Placa</label>
                <input type="text" id="filter-placa" placeholder="ABC-1234 / ABC1D23" />
              </div>
              <div class="form-field">
                <label for="filter-placa-vinculada">Placa Vinculada</label>
                <input type="text" id="filter-placa-vinculada" placeholder="ABC-1234 / ABC1D23" />
              </div>
              <div class="form-field">
                <label for="filter-prefixo">Prefixo</label>
                <input type="text" id="filter-prefixo" placeholder="ex.: 4599" />
              </div>
            </div>

            <div id="report-message" class="form-message"></div>

            <div class="form-actions" style="justify-content:flex-start;">
              <button type="submit" id="report-run" class="btn-primary">Gerar Relatório</button>
              <button type="button" id="report-pdf" class="btn-outline">Gerar PDF</button>
            </div>
          </form>
        </section>

        <section class="section-block">
          <h2 class="section-title">Resumo</h2>
          <ul class="section-list">
            <li>Total: <strong id="report-total">-</strong></li>
            <li>Base: <strong id="report-base">-</strong></li>
            <li>Ativa: <strong id="report-ativa">-</strong></li>
            <li>Oficina: <strong id="report-oficina">-</strong></li>
            <li>Baixada: <strong id="report-baixada">-</strong></li>
          </ul>
        </section>

        <section class="section-block">
          <h2 class="section-title">Resultados</h2>
          <div id="report-table-container"></div>
        </section>

        <section class="section-block">
          <div class="form-row" style="margin-bottom:12px;">
            <div class="form-field">
              <label for="filter-period">Período</label>
              <select id="filter-period">
                <option value="semanal">Semanal</option>
                <option value="mensal" selected>Mensal</option>
                <option value="trimestre">Trimestre</option>
                <option value="semestre">Semestre</option>
                <option value="anual">Anual</option>
              </select>
            </div>
          </div>
          <h2 class="section-title">Gráfico KM por Período</h2>
          <div style="height:420px">
            <canvas id="km-chart"></canvas>
          </div>
        </section>
      </main>
    </div>

    <!-- jsPDF e AutoTable para exportação em PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
