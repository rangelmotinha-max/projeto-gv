<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lançar KM | Sistema de Gestão de Viaturas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="dashboard-body">
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i class="fa-solid fa-gears"></i>
          </div>
          <div class="sidebar-title">
            <span class="system-name">SGV</span>
            <small>Sistema de Gestão de Viaturas</small>
          </div>
        </div>
        <nav class="sidebar-menu">
          <a href="/home.html" class="menu-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
          <a href="/usuarios.html" class="menu-item">
            <i class="fa-solid fa-users"></i>
            <span>Usuários</span>
          </a>
          <a href="/cadastro.html" class="menu-item">
            <i class="fa-solid fa-id-card"></i>
            <span>Cadastro</span>
          </a>
          <a href="/consulta.html" class="menu-item">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Consulta</span>
          </a>
          <a href="/relatorio.html" class="menu-item">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Relatório</span>
          </a>
          <a href="/lancar-km.html" class="menu-item active">
            <i class="fa-solid fa-road"></i>
            <span>Lançar KM</span>
          </a>
          <a href="/lancar-saldo.html" class="menu-item">
            <i class="fa-solid fa-wallet"></i>
            <span>Lançar Saldo</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <h1 class="topbar-title">Lançar KM</h1>
          <div class="topbar-right">
            <span class="user-name" id="topbar-user-name">Usuário</span>
          </div>
        </header>

        <section class="form-card">
          <form id="km-form">
            <div class="form-row">
              <div class="form-field">
                <label for="km-ref">Placa / Placa Vinculada / Prefixo</label>
                <div style="position: relative;">
                  <input type="text" id="km-ref" placeholder="ABC1D23, ABC-1234 ou PRF-001" autocomplete="off" required />
                  <div id="km-suggestions" style="position:absolute; z-index: 10; top:100%; left:0; right:0; background:#fff; border:1px solid #ddd; border-top:none; display:none; max-height:220px; overflow:auto;"></div>
                </div>
              </div>
              <div class="form-field">
                <label for="km-valor">Km atual</label>
                <input type="text" id="km-valor" inputmode="numeric" placeholder="Somente números" required />
              </div>
            </div>
            <div id="km-form-message" class="form-message"></div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Registrar KM</button>
            </div>
          </form>

          <div id="km-match-info" class="section-block" style="display:none; margin-top: 12px;"></div>

          <section class="section-block" id="km-history-section" style="display:none; margin-top: 12px;">
            <h3 class="section-title">Últimos 10 registros de KM</h3>
            <div id="km-history"></div>
          </section>
        </section>
      </main>
    </div>

    <div id="toast" class="toast"></div>
    <script src="/js/main.js"></script>
  </body>
</html>
